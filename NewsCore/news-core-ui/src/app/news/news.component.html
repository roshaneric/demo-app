<div *ngFor="let newsblock of newsblocks">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{newsblock.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <p *ngFor="let content of newsblock.contents">
        {{content.detail}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
